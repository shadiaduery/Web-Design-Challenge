<body>

  <div class="container">
    <!--Normally these medium columns go full wide on small screen sizes-->
    <div class="row">
      <div class="col-md-3">
        <div class="box skyblue">col-md-3</div>
      </div>
      <div class="col-md-3">
        <div class="box skyblue">col-md-3</div>
      </div>
      <div class="col-md-3">
        <div class="box skyblue">col-md-3</div>
      </div>
      <div class="col-md-3">
        <div class="box skyblue">col-md-3</div>
      </div>
    </div>

    <!--These col-md-3 columns go half wide when on a small screen and full on extra small-->

    <!-- *** How do we interpret multiple classes? *** -->

    <!-- col-md-3 says when the screen is at least a certain size, there will be columns
    of width 3 inline across the screen. Otherwise, they will take up 100% of width. -->
     
   <!-- `class="col-sm-6 col-md-3"` is a col-md-3, so it has those same rules.
   But it is also a col-sm-6, so it has an addition rule that says when the screen
   is at least a certain size (smaller than col-md-3), then there will be a 
   column of width 6 across the screen. -->
